<ion-tabs>
  
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>{{ 'tabs.home' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="categories">
      <ion-icon name="grid-outline"></ion-icon>
      <ion-label>{{ 'tabs.categories' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cart">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>{{ 'tabs.cart' | translate }}</ion-label>
      <ion-badge color="danger" *ngIf="((cartItemCount$ | async) ?? 0) > 0">{{ cartItemCount$ | async }}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>{{ 'tabs.profile' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
