<ion-tabs>
  <!-- Logout Button (Fixed Position) -->
  <ion-button *ngIf="user$ | async" (click)="showLogoutConfirmation()" fill="clear" class="logout-button">
    <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
  </ion-button>
  
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="categories">
      <ion-icon name="grid-outline"></ion-icon>
      <ion-label>Categories</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cart">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>Cart</ion-label>
      <ion-badge color="danger" *ngIf="((cartItemCount$ | async) ?? 0) > 0">{{ cartItemCount$ | async }}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
